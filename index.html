<script>
    function createFallingLogo() {
        const logo = document.createElement("img");
        logo.src = "yippers/yippe.png";
        logo.classList.add("falling-logo");
        document.body.appendChild(logo);

        const size = Math.random() * 20 + 70; // Random size (60px - 100px)
        const startX = Math.random() * window.innerWidth; // Random horizontal position
        const speed = Math.random() * 9 + 1; // Random speed (1 - 3 pixels per frame)

        logo.style.width = `${size}px`;
        logo.style.left = `${startX}px`;

        let pos = -100;
        let opacity = 1;

        function fall() {
            if (pos < window.innerHeight) {
                pos += speed; // Move down
                opacity = 1 - (pos / window.innerHeight); // Gradually fade out
                logo.style.transform = `translateY(${pos}px) rotate(${pos}deg)`;
                logo.style.opacity = opacity;
                requestAnimationFrame(fall);
            } else {
                logo.remove();
            }
        }

        fall();
    }

    // Spawn new logos every 150ms for constant effect
    setInterval(createFallingLogo, 150);
</script>
